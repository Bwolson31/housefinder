<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>HouseFinder</h1>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="search-area">
            <h1>Search for Cities (up to 5):</h1>
            <input name="city" type="text" placeholder="Minneapolis" class="city-input">
            <button type="submit" id="search-btn" class="btn">Enter City</button>
            <button type="submit" id="search-btn2" class="btn">Execute Search</button>
        </div>
      </div>
    </div>
    <div class="top-row">
        <!-- This will be populated dynamically with up to 5 boxes -->
    </div>
    <div class="bottom-row">
        <!-- This will be populated dynamically with maps of houses in each city -->
    </div>
    <footer>
        &copy; 2024 HouseFinder
    </footer>
    <script src="script.js"></script>
</body>
</html>
