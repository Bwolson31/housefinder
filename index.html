<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
<title>Document</title>
</head>
<body>
  <script async defer 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCER0esM0NjKoY4gwzgkJV2YDXFp3P3mls&callback=initMap">
  </script>
    <div class="header">
        <h1>HouseFinder</h1>
    </div>
    <div id="cityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="search-area">
                <h2>Search for Cities (up to 5):</h2>
                <input name="city" type="text" placeholder="Minneapolis" id="city-input">
                <button type="submit" id="search-btn" class="btn">Enter City</button>
                <button type="submit" id="search-btn2" class="btn">Execute Search</button>
                <ul class="cityList">
                
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="search-history">
          
            <!-- Search history will be displayed here -->
       
            <h2>List of Cities</h2>
            <ul id="history-list">     
              <li class="storedCityList"></li>
                <!-- History items will be populated dynamically -->
            </ul>
        </div>
        <div class="content">
            <div class="top-row">
            
                <!-- This will be populated dynamically with up to 5 boxes -->
            </div>
            <div class="bottom-row">
              <div id="map"></div>
                <!-- This will be populated dynamically with maps of houses in each city -->
         </div>
        </div>
    </div>
     
    <footer>
        &copy; 2024 HouseFinder
    </footer>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
